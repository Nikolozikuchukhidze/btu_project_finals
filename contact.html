  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/leptop.css" />

    <link rel="stylesheet" href="./css/mobile.css" />

    <title>Contact Us</title>
  </head>
  <body>
    <!-- main content -->
    <div class="container">
      <header>
        <!-- header content -->
        <button class="header_icons burger">
          <img src="./images/burger_icon.svg" alt="" />
        </button>
        <button class="header_icons x_mark">
          <img src="./images/xmark.svg" alt="" />
        </button>

        <nav class="header_nav">
          <ul class="header_nav_ul">
            <li class="header_li">
              <a href="index.html" class="header_nav_a inactive">Home</a>
            </li>
            <li class="header_li">
              <a href="catalog.html" class="header_nav_a inactive">Catalog</a>
            </li>
            <li class="header_li">
              <a href="contact.html" class="header_nav_a active">Contact Us</a>
            </li>
          </ul>
        </nav>
        <!-- icon code -->
        <a href="index.html" class="guitar_icon"
          ><img class="img_guitar" src="./images/guitar_icon.svg" alt=""
        /></a>
        <!-- nav 2 code -->
        <section class="header_sec">
          <a href="index.html"
            ><button class="header_butt">
              <img src="./images/serach_icon.svg" alt="" /></button
          ></a>
          <a href="index.html"
            ><button class="header_butt user">
              <img src="./images/user_icon.svg" alt="" /></button
          ></a>
          <a href="index.html"
            ><button class="header_butt">
              <img src="./images/shopping_cart.svg" alt="" /></button
          ></a>
        </section>
      </header>
      <!-- contact sec -->
      <section class="contact_us">
        <section class="main_sec">
          <!-- section for form -->
          <section class="form_sec">
            <h2 class="form_title">Get in Touch</h2>
            <!-- form content -->
            <form class="main_form" name="form">
              <section class="sec_for_name">
                <input type="text" name="name" placeholder="Full Name" />
                <input type="email" name="email" placeholder="Email" />
              </section>
              <section class="sec_for_message">
                <textarea
                  name="message"
                  id="message"
                  placeholder="Message"
                ></textarea>
              </section>
              <button type="submit" id="btn-click" class="btn_submit">SEND MESSAGE</button>
            </form>
          </section>
          <!-- location section  -->
          <section class="location_sec">
            <section class="button_section">
              <button class="btn">
                <a href="tel: 555555555"
                  ><img src="./images/phone.svg" alt=""
                /></a>
              </button>
              <button class="btn">
                <a href="mailto: someone.help@gmail.com"
                  ><img src="./images/mail.svg" alt=""
                /></a>
              </button>
              <button class="btn">
                <a
                  href="https://maps.app.goo.gl/WJXeYnVgqqTsWCRR9"
                  target="_blank"
                  ><img src="./images/location.svg" alt=""
                /></a>
              </button>
            </section>
            <!-- city search and dynamic map -->
            <div style="margin: 24px 0; text-align:center;">
              <input id="city-input" type="text" placeholder="Enter city name" style="padding:8px 12px; border-radius:6px; border:1px solid #ccc; width:220px; font-size:1rem;">
              <button id="city-search-btn" style="padding:8px 18px; border-radius:6px; background:#05bcca; color:#fff; border:none; font-weight:bold; cursor:pointer; margin-left:8px;">Show Map</button>
            </div>
            <iframe id="city-map" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </section>
        </section>
      </section>

      <!-- footer content -->

      <footer>
        <section class="footer_sec">
          <h6 class="footer_title title_1">Brands</h6>
          <nav class="footer_nav">
            <ul class="footer_nav_ul">
              <li>
                <a href="index.html" class="footer_nav_a">Fender</a>
              </li>
              <li>

              </li>
              <li>

              </li>
              <li>
                <a href="index.html" class="footer_nav_a">Ibanez</a>
              </li>
            </ul>
          </nav>
        </section>

        <section class="footer_sec">
          <h6 class="footer_title title_2">Information</h6>
          <nav class="footer_nav">
            <ul class="footer_nav_ul">
              <li>
                <a href="index.html" class="footer_nav_a">Blog</a>
              </li>
              <li>
                <a href="index.html" class="footer_nav_a">Delivery</a>
              </li>
              <li>
                <a href="index.html" class="footer_nav_a">About Us </a>
              </li>
            </ul>
          </nav>
        </section>

        <section class="footer_sec">
          <h6 class="footer_title title_3">Contact</h6>
          <nav class="footer_nav">
            <ul class="footer_nav_ul">
              <li>
                <a
                  href="https://maps.app.goo.gl/vPyDQRJLSCPCzND87"
                  target="_blank"
                  class="footer_nav_a"
                  >Tbilisi, str, Rustaveli 24</a
                >
              </li>
              <li>
                <a href="tel: +(32)2567898" class="footer_nav_a"
                  >+(32)2 56 78 98</a
                >
              </li>
              <li>
                <section class="for_social">
                  <a href="https://www.facebook.com/" target="_blank"
                    ><img
                      class="social_icon"
                      src="./images/fb_icon_home.svg"
                      alt=""
                  /></a>
                  <a href="https://www.whatsapp.com/" target="_blank"
                    ><img
                      class="social_icon"
                      src="./images/whatsupp_icon_home.svg"
                      alt=""
                  /></a>
                  <a href="https://www.instagram.com/" target="_blank"
                    ><img
                      class="social_icon"
                      src="./images/insta_icon_home.svg"
                      alt=""
                  /></a>
                </section>
              </li>
            </ul>
          </nav>
        </section>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
